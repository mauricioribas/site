    <script>
        let menuIsOpened = false;
        const button = document.querySelector('nav ul#button');
        const menu = document.querySelector('nav ul#menu');

        button.addEventListener("click", () => {
            if (!menuIsOpened) {
                menu.style.display = 'flex';
                menuIsOpened = true;
            } else {
                menu.style.display = 'none';
                menuIsOpened = false;
            }
        })
